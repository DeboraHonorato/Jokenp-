<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>DevClub - Jokenpô</title>
</head>

<body>
    <div class="container">
        <h2>Jokenpô</h2>

        <div class="buttons">

            <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FB;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;&#x1F3FB; </button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;&#x1F3FB;</button>

        </div>


        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da máquina: <span id="machine-score">0</span></p>
        <p class="result"></p>
    </div>

</body>

<script src="./script.js"></script>

</html>
